<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title class="ion-text-center"> Mi Perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="1"
    [breakpoints]="[0, 1]"
  >
    <ng-template>
      <div class="block">
        <ion-button
          (click)="logout()"
          color="danger"
          size="large"
          expand="block"
        >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>
    </ng-template>
  </ion-modal>
  <ion-card>
    <img alt="Usuario" src="assets/icon/usuario.png" />
    <ion-card-header>
      <ion-card-title>Nombre del Usuario</ion-card-title>
      <ion-card-subtitle>Se unió el 23 de abril de 2023</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Número de teléfono</h2>
            <p>9988223330</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Fecha de nacimiento</h2>
            <p>23 de abril de 1989</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Peso</h2>
            <p>83 kg</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" size="large" (click)="regresar()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Regresar
  </ion-button>
</ion-footer>
